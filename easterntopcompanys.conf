<VirtualHost *:80>
    ServerName easterntopcompanys.com
    ServerAlias www.easterntopcompanys.com
    
    # Document root
    DocumentRoot /var/www/html
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/easterntopcompanys_error.log
    CustomLog ${APACHE_LOG_DIR}/easterntopcompanys_access.log combined
    
    # CacheEnable should be at VirtualHost level, NOT inside <Directory>
    # Enable disk caching
    CacheEnable disk /
    CacheRoot /var/cache/apache2/mod_cache_disk
    CacheDirLevels 2
    CacheDirLength 1
    CacheMaxFileSize 1000000
    CacheDefaultExpire 3600
    
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
        # CacheEnable CANNOT be placed here - it's only allowed at VirtualHost or global level
        # If you need directory-specific caching, use CacheQuickHandler or other directives
    </Directory>
    
    # Optional: Enable compression
    <IfModule mod_deflate.c>
        AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript application/javascript application/json
    </IfModule>
    
    # Optional: Set cache headers for static files
    <IfModule mod_expires.c>
        ExpiresActive On
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType text/css "access plus 1 month"
        ExpiresByType application/javascript "access plus 1 month"
    </IfModule>
</VirtualHost>

